<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="assets/fonts/Figtree-VariableFont_wght.ttf">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="blog-card">
    <div class="blog-image">
      <img src="assets/images/illustration-article.svg" alt="Illustration article">
    </div>
    <div class="blog-content">
      <p class="category"><span class="blog-status">Learning</span></p>
      <p class="published">Published 21 Dec 2023</p>
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="author">
      <div class="author-avatar"></div>
      <p class="author-name">Greg Hooper</p>
    </div>
  </main>
</body>
</html>
